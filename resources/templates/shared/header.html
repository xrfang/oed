{{define "header"}}
<html>

<head>
  <title>ELA Vocab {{ver}}</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="jquery/jquery.toast.min.css">
  <link rel="stylesheet" href="fontawesome/css/all.min.css">
  <script src="jquery/jquery-3.3.1.min.js"></script>
  <script src="jquery/jquery.cookie.js"></script>
  <script src="jquery/jquery.toast.min.js"></script>
  <script src="bootstrap/bootstrap.bundle.min.js"></script>
  <script>
  function showToast(type, title, message) {
      var opts = {
          heading: '<b style="font-size:15px;font-family:courier">'+title+"</b>",
          text: '<span style="font-size:15px;font-family:courier">'+message+'</span>',
          position: 'mid-center',
          loader: false,
          bgColor: '#666666',
          textColor: 'white',
          textAlign: 'left',
          stack: false,
          hideAfter: 2000,
          allowToastClose: false,
          showHideTransition: 'fade'
      }
      switch(type.toLowerCase()) {
      case "error":
          opts.icon = "error"
          opts.hideAfter = false
          opts.allowToastClose = true
          break
      case "warning":
          opts.icon = "warning"
          opts.allowToastClose = true
          opts.loader = true
          opts.hideAfter = 5000
          break
      case "info":
          opts.icon = "info"
          break
      case "success":
          opts.icon = "success"
      }
      $.toast(opts)
  }
  $(document).ajaxError(function(_, xhr, settings) {
      stat = xhr.status + " " + xhr.statusText
      mesg = settings.type + ' ' + settings.url + '<br><p style="white-space:pre">' + xhr.responseText + '</p>'
      showToast("error", stat, mesg)
  });
  </script>  
</head>
<body>
{{end}}
