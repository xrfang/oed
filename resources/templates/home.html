{{define "body"}}
{{template "header"}}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#"><img height="48" src="/img/title.png"></a>
</nav>
<div class="container" style="width:100%;padding:10px">
  <div class="card border-primary">
    <div class="card-header text-white bg-info">
      <b>STEP1: Lookup the Words</b>
    </div>    
    <div class="card-body">
      <div class="form-group">
        <label for="words"><i class="fas fa-info-circle"></i>&nbsp;enter all words below, separate them by comma or new line.</label>
        <textarea class="form-control" id="words" rows="5" style="border-color:cadetblue;resize:none"></textarea>
      </div>
      <button id="lookup" type="button" class="btn btn-info float-right" style="font-weight:bold">Lookup</button>      
    </div>
  </div>
</div>
<script>
$(document).ready(function() {
  $('#lookup').click(function() {
    var xhrs = []
    showWIPDialog(function(){
      $.each(xhrs, function(_, xhr) {
        xhr.abort()
      })
    })    
    var words = $('#words').val().replace(/[,\r\n]+/g, ",")
    var entries = []
    $.each(words.split(","), function(_, w) {
      w = w.trim()
      if (w != "") {
        entries.push(w)
      }
    })
    var L = entries.length
    var c = 0
    $.each(entries, function(_, e) {
      var xhr = $.get("/progress?entry="+e, function(ret) {
        c++
        percent = Math.round(c/L*100)
        setWIProgress(percent)
        if (c>=L) {
          hideWIPDialog()
        }
      })
      xhrs.push(xhr)
    })
  })
})
</script>
{{template "progress"}}
{{template "footer"}}
{{end}}
